<h1 class="title" data-bind="title"></h1>

<h2 data-bind="location | raw"></h2>

<h3 data-bind="current | raw | append '&#8451;'"></h3>

<h5 data-bind="today_high | raw | prepend 'Top ' | append '&#8451;,'"></h5>
<h5 data-bind="today_low | raw | prepend 'Low ' | append '&#8451;'"></h5>

<h3 class="tomorrow">Tomorrow</h3>

<h5 data-bind="tomorrow_high | raw | prepend 'Top ' | append '&#8451;,'"></h5>
<h5 data-bind="tomorrow_low | raw | prepend 'Low ' | append '&#8451;'"></h5>

<p class="updated-at" data-bind="updatedAtMessagePrecise"></p>
